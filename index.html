<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer>
    </script>
</head>

<body>
    <div class="container">
        <input class="display-number" type="text" value="0" readonly />

        <div class="btn-container">

            <button type="button" id="clear" data-all-clear>AC</button>
            <button type="button" id="delete" data-delete>DL</button>
            <button type="button" id="add" data-operation="add">+</button>
            <button type="button" id="add" data-operation="subtract">-</button>

            <button type="button" id="7" class="numbers" data-number="7">7</button>
            <button type="button" id="8" class="numbers" data-number="8">8</button>
            <button type="button" id="9" class="numbers" data-number="9">9</button>
            <button type="button" id="add" data-operation="multiply">*</button>

            
            <button type="button" id="4" class="numbers" data-number="4">4</button>
            <button type="button" id="5" class="numbers" data-number="5">5</button>
            <button type="button" id="6" class="numbers" data-number="6">6</button>
            <button type="button" id="add" data-operation="divide">/</button>

            
            <button type="button" id="1" class="numbers" data-number="1">1</button>
            <button type="button" id="2" class="numbers" data-number="2">2</button>
            <button type="button" id="3" class="numbers" data-number="3">3</button>
            <button type="button" id="." class="numbers">.</button>

            <button type="button" id="0" class="numbers">0</button>
            <button type="button" id="equal" >=</button>
            
        </div>
        

    </div>

</body>

</html>
